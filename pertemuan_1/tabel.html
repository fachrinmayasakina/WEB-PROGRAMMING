<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabel</title>
</head>
<body>
   <table border="1">
    <thead>
    <tr>
    <th rowspan="2">No.</th>
    <th colspan="3">Produk</th>
    <th rowspan="2">qty*Price</th>
    </tr>
    <tr>

    <td>Nama</td>
    <td>qty</td>
    <td>Price</td>

    </tr>
    
    <tr>
    <td>1</td>
    <td>Tas</td>
    <td>1</td>
    <td>250000</td>
    <td>250000</td>
    </tr>
    <tr>
    <td>1</td>
    <td>sepatu</td>
    <td>2</td>
    <td>100000</td>
    <td>200000</td>
    </tr>
    <tr>
    <td>1</td>
    <td>baju</td>
    <td>3</td>
    <td>50000</td>
    <td>150000</td>
    </tr>
    <tr>
    <td colspan="4">jumlah</td>
    <td>600000</td>
    </tr>
    <tr></tr>
   <table>
</body>
</html>
